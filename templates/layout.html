  <body style="background-color: white;">
    <!-- Navigation-->

    












    
    <nav class="navbar navbar-expand-lg " id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">{{params['blog_headName']}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/"
                >Home <i class="fa-solid fa-house"></i></a
              >
            
            
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact"
                >Contact <i class="fa-solid fa-address-book"></i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/dashboard"
                >Login <i class="fa-solid fa-right-to-bracket"></i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/graph"
                >Graph Analysis <i class="fa-solid fa-chart-simple"></i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/notes"
                >Take Notes <i class="fa-solid fa-note-sticky"></i></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    

    {% block body %} {% endblock %}

    </style>

    </div>
    <div class="copyright">
      <div>
        <p >Company Name <i class="fa-solid fa-at"></i> Mr.kumar Â© 2018</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
   
    <script>
      const btns = document.querySelectorAll('button');
    btns.forEach((items)=>{
        items.addEventListener('click',(evt)=>{
            evt.target.classList.add('activeLoading');
            
        }) 
    })
    </script>
