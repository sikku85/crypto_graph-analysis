{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-size: cover; background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg ')}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1 >{{params['blog_headName']}}</h1>
          <span style="color: beige; padding-left: 20vw; font-family: 'Send Flowers', cursive; font-size: xx-large ;font-weight: bold;"  class="subheading">Free To ask any Time</span>
          <span class="site-heading"
            ><p style="font-size: xx-large; display: flex; justify-content:space-around; color: lightgreen ">
              <br>
              <br>
              <br>
             <span style="display: flex; justify-content: left;">{{price}}</span> 
            </p></span
          >
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5" style="background-color: lightblue;">
  
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for post in posts %}
     
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{post.tagline}}
          </h3>
        </a>
        {{post.content[0:150]}}...
        <p class="post-meta">
          Posted by
          {{post.name}}
          on {{post.date}}
        </p>
      </div>
      
      {% endfor %}


      <hr class="my-4" />
      <!-- Pager-->
      <div class="clearflix">
        <a class="btn btn-primary text-uppercase float-left" href="{{prev}}">&larr;Previous Posts</a>
        <a  class="btn btn-primary text-uppercaset float-right" href="{{next}}">Next â†’</a>
      </div>
      <hr class="my-4" />
    </div>
  </div>
</div>
<!-- Footer-->
{% endblock %}
